<div class="container" *ngIf="methode == 'Paypal'">
  <div class="row">
    <div class="col-3"></div>
      <div class="col-lg-6">
          <div class="ibox ">
            <div class="row">
              <div class="col-6"><h4>
                  <img src="../../assets/images/paypal.png" alt="">
                </h4></div>
            </div>

               <div class="ibox-content">
                <h4>
                  Payer avec paypal
               </h4>

                 <p></p>
                  <form #f="ngForm" (ngSubmit)="OneClique(f.value)" >
                    <div class="row">
                      <div class="col-3"></div>
                        <input type="text" ngModel name="Email ou numéro de telephone" class="col-6" placeholder="Email ou numéro de telephone">
                        <div class="col-3"></div>
                      </div>
                      <p></p>
                     <div class="row">
                        <div class="col-3"></div>
                        <input type="password" ngModel name="" class="col-6" placeholder="Mot de passe">
                        <div class="col-3"></div>
                      </div>
                     <p></p>
                     <div class="row">
                        <div class="col-3"></div>
                        <button type="submit" class="btn btn-success col-6" routerLink="/paypal.pay.html">Connexion</button>
                        <div class="col-3"></div>
                      </div>
                  </form>
               </div>
          </div>
      </div>
  </div>

</div>
<br>
<br>
<div class="container" *ngIf="methode == 'Carte Bancaire'">
  <div class="row text-center">
    <div class="col-2"></div>
      <div class="col-lg-8">
          <div class="ibox ">
            <div class="ibox-title text-left coleur">
                    <h2>
                      Détails de paiement
                    </h2>
            </div>
               <div class="ibox-content">
                 <p></p>
                  <form #f="ngForm" (ngSubmit)="OneClique1(f.value)" >
                    <div class="row">
                        <label for="" class="col-5 text-right">Nom du porteur de la carte</label>
                        <mat-form-field class="col-4">
                            <input matInput type="text">
                          </mat-form-field>
                         </div>
                      <p></p>
                     <div class="row">
                        <label for="" class="col-5 text-right"> Numéro du carte de paiment</label>
                        <mat-form-field class="col-4">
                            <input matInput type="number" placeholder="**** **** **** ****">
                          </mat-form-field>
                         </div>
                     <p></p>
                     <div class="row">

                      <label for="" class="col-5 text-right">cryptogramme</label>
                      <mat-form-field class="col-4">
                          <input matInput type="number" placeholder="****" >
                        </mat-form-field>
                     </div>
                     <p></p>
                     <div class="row">
                        <label for="" class="col-5 text-right">Date d'expiration</label>
                             <mat-form-field class="col-3">
                              <mat-select>
                                <mat-option>--annee--</mat-option>
                                <mat-option *ngFor="let m of mois">
                                  {{m}}
                                </mat-option>
                              </mat-select>
                            </mat-form-field>
                          <mat-form-field class="col-3">
                              <mat-select>
                                <mat-option>--annee--</mat-option>
                                <mat-option *ngFor="let an of annees">
                                  {{an}}
                                </mat-option>
                              </mat-select>
                            </mat-form-field>
                     </div>
                     <p></p>
                     <div class="row">
                       <div class="col-3"></div>
                       <div class="col-9">
                          <input type="checkbox"id="inlineCheckbox2">
                          <label for="" class="text-right"> j'ai lu et j'accepte les conditions</label>
                       </div>
                   </div>
                     <div class="row">
                       <div class="col-4"></div>
                        <button type="submit" class="btn btn-danger col-2">annuler</button>
                        <div class="col-1"></div>
                        <button type="submit" class="btn btn-info col-3" routerLink="/carte-valide.html">valider le paiement</button>
                      </div>
                  </form>
               </div>
          </div>
      </div>
  </div>

</div>

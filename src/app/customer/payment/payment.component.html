<app-sousnavbar></app-sousnavbar>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6">
            <div class="ibox ">
                <div class="ibox-title coleur-text">
                    <h5>Paiements sélectionnés </h5>
                    <div class="ibox-tools">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a class="dropdown-item" (click)="removeTab()">Modifier</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Nature</th>
                            <th class="text-right">Montant</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let scheduledPayment of scheduledPayments">
                            <td>{{scheduledPayment.natureOfTax}}</td>
                            <td class="text-right">{{scheduledPayment.paymentAmount | number:'0.0':'fr'}} FCFA</td>
                        </tr>
                        </tbody>
                        <tfoot class="coleur">
                            <th>Total</th>
                            <th class="text-right">{{total| number :'0.0':'fr'}} FCFA</th>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-6">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox ">
                        <div class="ibox-title">
                            <h5>Payer</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form>
                                <div class="row" *ngFor="let mp of TabData ;let i=index" >
                                    <div class="col-6 text-left">
                                      <input type="number" class="form-control" [(ngModel)]="mp.amount"   (change)="calculTotal(mp.amount)" name="montant{{i}}" placeholder="Montant"> </div>
                                    <div class="col-5 text-right">
                                        <select class="custom-select" [(ngModel)]="mp.paiementMethodeId" name="paiementMethodeId{{i}}">
                                            <option selected>---Moyen de paiement---</option>
                                            <option  *ngFor="let pm of paymentMethods">{{pm.name}}</option>
                                        </select>
                                    </div>
                                    <div class="col-1"><i class="fa fa-trash-o bg-danger cor" (click)="removePay(i,mp.amount)"></i></div>
                                      </div>
                                      <div class="row">
                                      <div class="col-6"></div>
                                      <div class="col-6 text-right">
                                          <br>
                                          <div class="btn coleur-btn text-white btn-lg" (click)="addPayment()">
                                          Ajouter un paiement
                                          </div>
                                        </div>
                                      </div>
                                          <hr>
                                          <div class="col-12">
                                          <div class="row  py-2">
                                              <div class="col-6">Reste à payer </div>
                                              <div class="col-6 text-right">{{total1| number :'0.0':'fr'}} FCFA</div>
                                            </div>
                                          </div>
                                          <div class="row">
                                            <div class="col-6">
                                               </div>
                                               <div class="col-6 text-right">
                                                  <button type="submit" class="btn coleur" (click)="paymentValide()">
                                                     Valider
                                                  </button>
                                                </div>
                                          </div>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
